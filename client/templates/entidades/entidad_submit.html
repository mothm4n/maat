<template name="entitySubmit">
	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="titulo">TITULO</label>
			<div class="controls">
				<input name="titulo" id="titulo" type="text" value="" placeholder="Titulo de la entidad" class="form-control"/>
			 </div>
		</div>
		<div class="form-group">
			<label class="control-label" for="texto">texto</label>
			<div class="controls">
				<textarea name="texto" id="texto" type="text" rows="5" value="" placeholder="Texto de la entidad" class="form-control"></textarea>
			 </div>
		</div>
		<input type="submit" value="submit" class="btn btn-primary" />
	</form>
</template>
