<template name="entidad">
	{{>navigation }}
	<div class="media entidad-{{_id}}">
		<div class="media-left">
			<a href="#">
			  <img class="media-object" src="{{img}}" alt="fake">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading">
			{{titulo}}{{_id}}
			{{#if code}}
				<div class="badge">
					Code: 
					{{#each code}}
						{{> tipoListItem}}
			    	{{/each}}
				</div>
			{{/if}}
			</h4>
			<p>{{texto}}</p>
		</div>
	</div>	
</template>
